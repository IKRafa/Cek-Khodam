<!DOCTYPE html>
<html>
<head>
    <title>Cek Khodam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555555;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        button:disabled {
            background-color: #888888;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
        }

        #note {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(128, 128, 128, 0.7);
        }

        #copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            label, input[type="text"], button, #output, #note, #copyright {
                font-size: 16px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
    <script>
        function generateKhodamName() {
            const khodamNames = [
                'Yoga Kontol', 'Yoga Kontol'
            ];

            const randomIndex = Math.floor(Math.random() * khodamNames.length);
            const khodamName = khodamNames[randomIndex];

            document.getElementById('output').textContent = khodamName;
            document.querySelector('button[type="submit"]').disabled = true;
            document.getElementById('name').disabled = true;
        }

        function enableButton() {
            document.querySelector('button[type="submit"]').disabled = false;
            document.getElementById('name').disabled = false;
        }

        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('output').textContent = '';
            enableButton();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cek Khodam</h1>
        <form onsubmit="event.preventDefault(); generateKhodamName();">
            <label for="name">Masukkan Nama Anda:</label>
            <input type="text" id="name" name="name" oninput="enableButton()" required>
            <button type="submit" disabled>Cek Khodam</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <p id="note">Jangan anggap serius, web ini hanya untuk bercandaan</p>
        <p id="output"></p>
        <p id="copyright">Copyright by Rafa</p>
    </div>
</body>
</html>
